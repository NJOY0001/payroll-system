<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="../styles/employee.css">
</head>
<body>
    <header>
        <h1>จัดการข้อมูลพนักงาน</h1>
        <button id="addEmployee">เพิ่มพนักงานใหม่</button>
    </header>

    <main>
        <div class="employee-form" id="employeeForm">
            <h2>ข้อมูลพนักงาน</h2>
            <div class="form-section">
                <h3>ข้อมูลทั่วไป</h3>
                <div class="form-group">
                    <label for="employeeId">รหัสพนักงาน:</label>
                    <input type="text" id="employeeId" required>
                    
                    <label for="employeeName">ชื่อ-นามสกุล:</label>
                    <input type="text" id="employeeName" required>
                    
                    <label for="address">ที่อยู่:</label>
                    <textarea id="address"></textarea>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                    
                    <label for="bankAccount">เลขบัญชี:</label>
                    <input type="text" id="bankAccount">
                </div>
            </div>

            <div class="form-section">
                <h3>ข้อมูลการทำงาน</h3>
                <div class="form-group">
                    <label for="position">ตำแหน่ง:</label>
                    <input type="text" id="position">
                    
                    <label for="startDate">วันที่เริ่มงาน:</label>
                    <input type="date" id="startDate">
                    
                    <label for="status">สถานะ:</label>
                    <select id="status">
                        <option value="active">เป็นพนักงาน</option>
                        <option value="inactive">ไม่ได้เป็นพนักงาน</option>
                    </select>
                    
                    <div id="lastDayContainer" style="display:none;">
                        <label for="lastDay">วันสุดท้ายของการทำงาน:</label>
                        <input type="date" id="lastDay">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>ข้อมูลเงินเดือนและสวัสดิการ</h3>
                <div class="form-group">
                    <label for="salary">เงินเดือน:</label>
                    <input type="number" id="salary">
                    
                    <label for="attendance">เบี้ยขยัน:</label>
                    <input type="number" id="attendance">
                    
                    <label for="welfare">เงินสวัสดิการ:</label>
                    <input type="number" id="welfare">
                    
                    <button id="addIncome">เพิ่มเงินได้อื่นๆ</button>
                </div>
            </div>

            <div class="form-actions">
                <button id="saveEmployee">บันทึก</button>
                <button id="cancelEdit">ยกเลิก</button>
            </div>
        </div>

        <div class="employee-list">
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>รหัสพนักงาน</th>
                        <th>ชื่อ-นามสกุล</th>
                        <th>ตำแหน่ง</th>
                        <th>สถานะ</th>
                        <th>เงินเดือน</th>
                        <th>การจัดการ</th>
                    </tr>
                </thead>
                <tbody id="employeeData">
                    <!-- Employee data will be inserted here -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="../scripts/employee.js"></script>
</body>
</html>
